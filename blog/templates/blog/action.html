<body class="container-fluid">

<div class="header">
    <img class="logo" src="{% static 'images/Logo.webp'%}">
</div>
<div class="container">
    <h2 id="h2-text">Your Questions</h2>
    <p id="p-text">Some Instruction</p>

    <form action="/process" class="row">
        <div class="container-fluid text-center">

            <textarea class=" col-sm-8 col-md-8  col-xs-4 col-centered text-center"
                      rows="2"
                      style="color:blue; background: red"
                      id="question1" tabindex="1"
                      placeholder="Type Your Question Here"></textarea>

            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Small
                Modal
            </button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Header</h4>
                        </div>
                        <div class="modal-body">
                            <p>This is a small modal.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="popup-overlay">
            <!--Creates the popup content-->
            <div class="popup-content">
                <h2 class="action-p">Are you looking for Action2?</h2>
                <button class=" btn btn-warn close b2-pop" tabindex="2">No</button>
                <button type="submit" class="close btn btn-success b1-pop open" id="yes1" tabindex="1"> Yes</button>
            </div>

        </div>
</div>
</form>

<a href="question">
    <button type="button" id="action-btn" class="btn b1 btn-danger ">Quit</button>
</a>

</div>
</body>

    <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="https://www.tausifasia.com/nlp/css/main.css">
    <!--===============================================================================================-->

</head>
<body>
<div class="header">
    <img class="logo" src="https://www.tausifasia.com/nlp/images/logo.webp">
</div>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
            <form class="login100-form validate-form">
					<span class="login100-form-title p-b-33">
						Account Login
					</span>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email" id="email" placeholder="Email">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
                    <input class="input100" id="pass" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <div class="container-login100-form-btn m-t-20">
                    <button class="login100-form-btn" id="login">
                        Sign in
                    </button>
                </div>


                <div class="text-center">
						<span class="txt1">
							Create an account?
						</span>

                    <a href="signup.html" class="txt2 hov1">
                        Sign up
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<!--===============================================================================================-->

<!--===============================================================================================-->
<script src="https://www.tausifasia.com/nlp/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="https://www.tausifasia.com/nlp/js/main.js"></script>

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Question | NLP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <!--===============================================================================================-->
</head>

<body>

<div class="header">
    <img class="logo" src="{% static 'images/Logo.webp' %}">
</div>


<div class="container card" style="margin-top: -12em; background-color: #fafafa; padding: 1em">
    <h2 class="text-center">Add Question</h2>
    <br/>
    <form action="/add_question" method="post">
        <div class="form-group">
            <label for="sel1"> Select Category:</label>
            <select class="form-control" name="category" style="height: 3em" id="sel1">
                <option  value="category_1"> Category 1</option>
                <option value="category_2"> Category 2</option>
                <option value="category_3"> Category 3</option>
            </select>
        </div>

        <div class="form-group">
            <label for="question">Question:</label>
            <input type="text" class="form-control" id="question" placeholder="Enter Question" name="question">
        </div>
        <div class="form-group">
            <label for="question">Answer:</label>
            <input type="text" class="form-control" id="question" placeholder="Enter Answer" name="answer">
        </div>
        <div>
            <div class="form-group float-right col-sm-6">
                <label for="parameter1">Paramter 1:</label>
                <input type="text" class="form-control" id="parameter1" placeholder="Enter parameter 1"
                       name="parameter1">
            </div>
            <div class="form-group float-left col-sm-6">
                <label for="parameter2">Paramter 2:</label>
                <input type="text" class="form-control" id="parameter2" placeholder="Enter parameter 2"
                       name="parameter2">
            </div>
        </div>
        <div>
            <div class="form-group float-right col-sm-6">
                <label for="parameter1">Keyword 1:</label>
                <input type="text" class="form-control" id="keyword1" placeholder="Enter Keyword 1"
                       name="keyword1">
            </div>
            <div class="form-group float-left col-sm-6">
                <label for="parameter2">Keyword 2:</label>
                <input type="text" class="form-control" id="keyword2" placeholder="Enter Keyword 2"
                       name="keyword2">
            </div>
        </div>
        <button type="submit" class="btn btn-success float-right">Submit</button>
    </form>
</div>

<!--===============================================================================================-->
<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'js/main.js' %}"></script>

</body>

</html>
